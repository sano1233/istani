<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
  </defs>

  <rect width="800" height="600" fill="url(#skyGradient)"/>

  <circle cx="400" cy="300" r="200" fill="url(#glowGradient)"/>

  <ellipse cx="400" cy="550" rx="150" ry="20" fill="#0f172a" opacity="0.5"/>

  <rect x="320" y="250" width="160" height="280" rx="80" fill="url(#figureGradient)" opacity="0.8"/>

  <circle cx="400" cy="180" r="60" fill="url(#figureGradient)"/>

  <rect x="260" y="280" width="60" height="180" rx="30" fill="url(#figureGradient)" opacity="0.9"/>
  <rect x="480" y="280" width="60" height="180" rx="30" fill="url(#figureGradient)" opacity="0.9"/>

  <rect x="320" y="500" width="70" height="50" rx="10" fill="url(#figureGradient)" opacity="0.9"/>
  <rect x="410" y="500" width="70" height="50" rx="10" fill="url(#figureGradient)" opacity="0.9"/>

  <circle cx="280" cy="380" r="25" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="r" values="25;30;25" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="520" cy="380" r="25" fill="#ff6b6b" opacity="0.7">
    <animate attributeName="r" values="25;30;25" dur="1.5s" repeatCount="indefinite"/>
  </circle>

  <rect x="50" y="100" width="200" height="80" rx="12" fill="rgba(6, 182, 212, 0.2)" stroke="#06b6d4" stroke-width="2"/>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#06b6d4" text-anchor="middle">Heart Rate</text>
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">145 BPM</text>

  <rect x="550" y="100" width="200" height="80" rx="12" fill="rgba(59, 130, 246, 0.2)" stroke="#3b82f6" stroke-width="2"/>
  <text x="650" y="130" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3b82f6" text-anchor="middle">Calories</text>
  <text x="650" y="165" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">342</text>

  <text x="400" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">Science-Backed Training</text>
</svg>
