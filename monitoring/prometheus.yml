global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'fitai-platform'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'nextjs-app'
    static_configs:
      - targets: ['nextjs-app:3000']
    metrics_path: '/api/metrics'

  - job_name: 'elevenlabs-agent'
    static_configs:
      - targets: ['elevenlabs-agent:3000']
    metrics_path: '/health'

  - job_name: 'ai-agent'
    static_configs:
      - targets: ['ai-agent:3001']
    metrics_path: '/health'

  - job_name: 'n8n'
    static_configs:
      - targets: ['n8n:5678']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics'

  - job_name: 'ollama'
    static_configs:
      - targets: ['ollama:11434']
    metrics_path: '/api/tags'
