# Prometheus Configuration for ISTANI
global:
  scrape_interval: 15s # Scrape targets every 15 seconds
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'istani-production'
    environment: 'production'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ISTANI API (Next.js on Vercel)
  - job_name: 'istani-api'
    scrape_interval: 30s
    metrics_path: '/api/metrics'
    static_configs:
      - targets: ['istani.org']
        labels:
          service: 'api'
          environment: 'production'

  # AI Agent (Railway)
  - job_name: 'ai-agent'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ai-agent.up.railway.app']
        labels:
          service: 'ai-agent'
          environment: 'production'

  # Redis (Railway)
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'redis'
          environment: 'production'

  # Node exporter (if deployed)
  - job_name: 'node-exporter'
    scrape_interval: 30s
    static_configs:
      - targets: []
        # - node-exporter:9100
        labels:
          service: 'node-exporter'

  # PostgreSQL exporter (Supabase - if accessible)
  - job_name: 'postgres'
    scrape_interval: 30s
    static_configs:
      - targets: []
        # - postgres-exporter:9187
        labels:
          service: 'postgres'

