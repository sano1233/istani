name: LLM Auto Review And Fix Free HF
on:
  pull_request:
    types: [opened, synchronize, reopened]
permissions:
  contents: write
  pull-requests: write
jobs:
  review_and_fix:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      MODEL_ALLOWLIST: >-
        Qwen/Qwen2.5-Coder-32B-Instruct,
        Qwen/Qwen2.5-Coder-14B-Instruct,
        Qwen/Qwen2.5-Coder-7B-Instruct,
        Qwen/Qwen2.5-Coder-3B-Instruct,
        deepseek-ai/DeepSeek-Coder-V2-Lite-Instruct,
        deepseek-ai/deepseek-coder-1.3b-instruct,
        bigcode/starcoder2-7b
      MAX_NEW_TOKENS: "900"
      MAX_DIFF_CHARS: "80000"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests unidiff
      - name: Compute diff
        run: |
          git remote add base "${{ github.event.pull_request.base.repo.clone_url }}"
          git fetch base "${{ github.event.pull_request.base.ref }}" --depth=1
          git diff --unified=0 --diff-algorithm=minimal --no-color base/${{ github.event.pull_request.base.ref }}... > diff.patch || true
          awk 'NR<=20000' diff.patch > diff.trunc.patch
      - name: LLM review and autofix
        id: llm
        run: |
          python .github/llm_review_fix.py
      - name: Comment review
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const body = fs.existsSync('.github/llm_out.txt') ? fs.readFileSync('.github/llm_out.txt','utf8') : 'No output'
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body
            })
      - name: Push autofix commit
        if: always()
        run: |
          if [ -f ".github/llm_autofix_applied" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "auto fix from free HF model"
            git push origin "HEAD:${{ github.event.pull_request.head.ref }}"
          fi
