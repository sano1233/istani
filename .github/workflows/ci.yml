name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint --if-present || echo "No lint script found, skipping..."
        continue-on-error: true

      - name: Type check
        run: npm run type-check --if-present || echo "No type-check script found, skipping..."
        continue-on-error: true

  build:
    name: Build Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build --if-present || echo "No build script found, skipping..."

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            packages/**/dist
            packages/**/.next
            !**/node_modules
          retention-days: 7
        if: success()

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test --if-present || echo "No test script found, skipping..."
        continue-on-error: true

  fitness-app-build:
    name: Build Fitness App
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/istani-fitness-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: packages/istani-fitness-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env.local << EOF
          NEXT_PUBLIC_SUPABASE_URL=https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY=placeholder
          NEXT_PUBLIC_APP_URL=http://localhost:3000
          EOF

      - name: Build Next.js app
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload Next.js build
        uses: actions/upload-artifact@v4
        with:
          name: fitness-app-build
          path: packages/istani-fitness-app/.next
          retention-days: 7
