name: CI

on:
  push:
    branches: [ "claude/build-fitness-website-011CUahECKz4YZiJrCAfV9z6", "codex/secure-ensemble-guardrails" ]
  pull_request:
    branches: [ "claude/build-fitness-website-011CUahECKz4YZiJrCAfV9z6" ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci --ignore-scripts --no-audit --no-fund
      - name: Lint
        run: npm run lint
      - name: Security checks
        run: npm run sec:client-env
      - name: Build
        run: npm run build
