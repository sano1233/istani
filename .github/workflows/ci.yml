name: ci
on:
  push:
    branches: [main, cursor/**]
  pull_request:
    branches: [main, cursor/**]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - name: Check formatting
        run: npm run format:check || echo "Format check skipped (prettier not installed)"
        continue-on-error: true
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build
