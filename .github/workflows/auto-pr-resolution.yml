name: Auto PR Resolution

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Set to your desired Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Run Linter and Format
        run: npm run lint && npm run format

      - name: Check for Dependency Conflicts
        run: npm audit --fix

      - name: Resolve Merge Conflicts
        run: |
          git fetch origin
          git merge origin/main || echo "No merge conflicts to resolve"

      - name: Check status
        run: git status

      - name: Commit changes
        run: |
          git add .
          git commit -m "Automated fixes" || echo "No changes to commit"

      - name: Push changes
        run: git push origin HEAD:{{ github.head_ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  auto-merge:
    runs-on: ubuntu-latest
    needs: auto-fix
    if: success() && github.event.action == 'synchronize'
    steps:
      - name: Merge Pull Request
        run: |
          curl -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}/merge \
          -d '{"merge_method":"merge"}'