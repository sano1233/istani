name: Auto PR for Secure Ensemble Guardrails

on:
  push:
    branches:
      - codex/secure-ensemble-guardrails

jobs:
  create-or-update-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Create or update PR
        uses: actions/github-script@v7
        with:
          script: |
            const head = 'codex/secure-ensemble-guardrails';
            const base = 'claude/build-fitness-website-011CUahECKz4YZiJrCAfV9z6';
            const { owner, repo } = context.repo;

            const existing = await github.rest.pulls.list({
              owner,
              repo,
              state: 'open',
              head: `${owner}:${head}`,
              base,
              per_page: 1,
            });

            const body = [
              'This PR automates unison Claude + Gemini with ensemble synthesis, adds provider-agnostic LLM (Claude/Gemini/OpenRouter/HF), '
              + 'Zod input validation, output safety filter, strict CSP/CORS, rate limiting, log redaction, CI secret scanning, and dynamic OG images.',
              '',
              'Validation steps:',
              '- POST /api/ensemble-plan with minimal body to run Claude+Gemini (if keys exist).',
              '- Verify CSP headers, rate limits, and that responses include no-store.',
              '- Confirm no secrets appear in logs or client bundles (CI checks).',
            ].join('\n');

            if (existing.data.length > 0) {
              core.info(`PR already open: ${existing.data[0].html_url}`);
              core.setOutput('pr_url', existing.data[0].html_url);
            } else {
              const pr = await github.rest.pulls.create({
                owner,
                repo,
                title: 'Secure Ensemble Guardrails (Claude + Gemini) â€” Auto PR',
                head,
                base,
                body,
                draft: false,
              });
              core.info(`PR created: ${pr.data.html_url}`);
              core.setOutput('pr_url', pr.data.html_url);
            }
      - name: PR URL
        run: echo "PR URL: ${{ steps.create-or-update-pr.outputs.pr_url }}"

