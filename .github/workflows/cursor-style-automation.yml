name: Cursor-Style AI Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  checks: write

jobs:
  ai-code-check-and-fix:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.event.pull_request.head.ref || github.head_ref || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile
        continue-on-error: false

      - name: Run tests (continue on error)
        run: mvn test
        continue-on-error: true

      - name: Download Google Java Format
        run: |
          wget https://github.com/google/google-java-format/releases/download/v1.19.2/google-java-format-1.19.2-all-deps.jar
          chmod +x google-java-format-1.19.2-all-deps.jar

      - name: Auto-fix Java formatting with Google Java Format
        run: |
          if [ -d "src" ]; then
            find src -name "*.java" -print0 | while IFS= read -r -d '' file; do
              java -jar google-java-format-1.19.2-all-deps.jar --replace "$file" || true
            done
          else
            echo "No src directory found, skipping Java formatting"
          fi

      - name: Run SpotBugs for security/bug detection
        run: mvn spotbugs:check
        continue-on-error: true

      - name: Apply Spotless formatting
        run: mvn spotless:apply
        continue-on-error: true

      - name: Check for changes
        id: git-check
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit auto-fixes (only when PR is from same repo)
        if: steps.git-check.outputs.has_changes == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: |
          git add -A
          git commit -m "Auto-fix: Apply code formatting and fixes [bot]" || echo "No changes to commit"
          git push

      - name: Notify contributor to apply fixes (for forked PRs)
        if: steps.git-check.outputs.has_changes == 'true' && github.event.pull_request.head.repo.full_name != github.repository
        uses: actions/github-script@v6
        with:
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "Automated formatting/spotfixes were suggested but I cannot push to forked PR branches. Please apply the formatting locally and push, or re-run CI with a branch in this repository."
            })

      - name: Re-run tests after fixes
        if: steps.git-check.outputs.has_changes == 'true' && github.event.pull_request.head.repo.full_name == github.repository
        run: mvn test

      - name: Install GitHub CLI
        if: github.event_name == 'pull_request'
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      - name: Enable auto-merge
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "$GH_TOKEN" | gh auth login --with-token
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash || echo "Auto-merge could not be enabled (may require admin setup or additional permissions)"

  code-quality-gate:
    runs-on: ubuntu-latest
    needs: ai-code-check-and-fix
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          repository: ${{ github.event.pull_request.head.repo.full_name || github.repository }}
          ref: ${{ github.event.pull_request.head.sha || github.event.pull_request.head.ref || github.head_ref || github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run verify
        run: mvn verify

      - name: Run PMD check
        run: mvn pmd:check

      - name: Run Checkstyle check
        run: mvn checkstyle:check

  # Separate job for push to main
  main-branch-check:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build and test
        run: |
          mvn clean compile
          mvn test
          mvn verify
