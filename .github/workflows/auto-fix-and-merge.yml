name: Auto Fix and Merge (Disabled)

on:
  workflow_dispatch:
    inputs:
      note:
        description: 'This workflow is intentionally disabled; no automation will run.'
        required: false

permissions:
  contents: read
  pull-requests: read

jobs:
  disabled:
    runs-on: ubuntu-latest
    steps:
      - name: Show notice
        run: |
          echo 'The previous auto-fix-and-merge workflow has been disabled for security.'
          echo 'Use the standard CI workflow to validate changes instead.'
