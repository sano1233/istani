name: Auto Merge PR (Automerge label)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ "claude/build-fitness-website-011CUahECKz4YZiJrCAfV9z6" ]

jobs:
  automerge:
    if: github.event.pull_request.head.ref == 'codex/secure-ensemble-guardrails'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      actions: read
    steps:
      - name: Wait for CI to pass
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'CI / build-and-check'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20
          allowed-conclusions: success
          timeout: 1200
      - name: Merge PR when labeled automerge
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const labels = pr.labels.map(l => l.name);
            if (!labels.includes('automerge')) {
              core.info('Automerge label not present; skipping.');
              return;
            }
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash',
            });
