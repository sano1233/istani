name: Auto Fix Code Errors

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with auto-fix
        continue-on-error: true
        run: npm run lint -- --fix || true

      - name: Check TypeScript errors
        continue-on-error: true
        run: npx tsc --noEmit || true

      - name: Format code with Prettier
        continue-on-error: true
        run: |
          npx prettier --write "**/*.{js,jsx,ts,tsx,json,css,md}" || true

      - name: Run auto-fix system
        continue-on-error: true
        run: node ai-brain/auto-fix-system.js scan || true

      - name: Commit fixes
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-fix: Resolved linting and formatting issues [skip ci]"
          git push || true

      - name: Create fix summary
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: |
          echo "## ðŸ¤– Auto-Fix Summary" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… ESLint fixes applied" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… TypeScript checks completed" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code formatting applied" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Auto-fix system scan completed" >> $GITHUB_STEP_SUMMARY
