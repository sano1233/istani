name: Aggregate Repository Data

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Run on push to main (optional)
  push:
    branches:
      - main
    paths:
      - 'scripts/aggregateRepos.js'
      - '.github/workflows/aggregate-repos.yml'

jobs:
  aggregate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run repository aggregator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run aggregate

      - name: Check for changes
        id: changes
        run: |
          if [ -f data/reposData.json ]; then
            git diff --quiet data/reposData.json || echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/reposData.json
          git commit -m "chore: Update repository aggregation data [skip ci]" || exit 0
          git push

      - name: Upload aggregated data as artifact
        uses: actions/upload-artifact@v4
        with:
          name: repos-data-${{ github.run_number }}
          path: data/reposData.json
          retention-days: 30

      - name: Create summary
        run: |
          if [ -f data/reposData.json ]; then
            echo "## Repository Aggregation Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Generated at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
            echo "- **Total repositories:** $(jq '.totalRepositories' data/reposData.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Successful:** $(jq '.successfulAggregations' data/reposData.json)" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed:** $(jq '.failedAggregations' data/reposData.json)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Repositories" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            jq -r '.repositories[] | "- **\(.repository)**: \(.metadata.stars // 0) ⭐, \(.recentCommits | length) commits, \(.openIssues | length) issues"' data/reposData.json >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No data file generated" >> $GITHUB_STEP_SUMMARY
          fi
