            | Mass Merge Status | ${mergeResult === 'success' ? 'âœ… Success' : mergeResult === 'failure' ? 'âš ï¸ Partial' : 'â­ï¸ Skipped'} |
            | Failed Runs Fixed | ${fixResult === 'success' ? 'âœ… All Retried' : 'â­ï¸ Skipped'} |
            | Rebuild Status | ${buildResult === 'success' ? 'âœ… Success' : 'âŒ Failed'} |

            ### ğŸ¯ Actions Taken

            **Branch Cleanup:**
            - âœ… Processed ${branchCount} branches in 10 parallel batches
