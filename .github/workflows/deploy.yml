name: Deploy to Production

on:
  push:
    branches:
      - main
      - claude/cursor-agents-setup-*
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '20'

jobs:
  # Quality checks
  lint-and-type-check:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  # Build test
  build:
    name: Build Test
    runs-on: ubuntu-latest
    needs: lint-and-type-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}
          NEXT_PUBLIC_USDA_API_KEY: ${{ secrets.NEXT_PUBLIC_USDA_API_KEY || 'DEMO_KEY' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 1

  # Deploy notification
  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deployment started
        run: |
          echo "âœ… Build successful!"
          echo "ðŸš€ Deployment triggered on:"
          echo "   - Vercel (if configured)"
          echo "   - Netlify (if configured)"
          echo "   - Cloudflare Pages (if configured)"
          echo ""
          echo "Monitor deployment at your platform dashboard"
